<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớp ngày tháng</title>
</head>
<body>
    <script>
        let Date = function(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function() {
                return this.day;
            }
            this.getMonth = function() {
                return this.month;
            }
            this.getYear = function() {
                return this.year;
            }
            this.setDay = function(day) {
                this.day = day;
            }
            this.setMonth = function(month) {
                this.month = month;
            }
            this.setYear = function(year) {
                this.year = year;
            } 
            this.setDate = function(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            } 
            this.toString = function() {
                return +this.day +'/' +this.month +'/' +this.year; 
            }
        };

        let date = new Date(1, 11, 1986);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(+ day +'/' + month + '/' + year);

        date.setDay(7);
        date.setMonth(1);
        date.setYear(1991);
        alert(date.getDay() + '/' + date.getMonth() + '/' + date.getYear());

        date.setDate(20, 02, 2020);
        alert(date.toString());

    </script>

</body>

</html>
