<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Switch_Lamp</title>
</head>
<body>
    <script>
        let SwitchButton = function() {
            this.status = false;
            this.switchButton = function() {
                return this.status;
            }
            this.setLamp = function(lamp) {
                this.lamp = lamp;  
            }
            this.connectToLamp = function() {
                if(this.status === true) 
                    this.lamp.turnOn();
                if(this.status === false)
                    this.lamp.turnOff();
            }
            this.switchOff = function() {
                this.status = false;
            }
            this.switchOn = function() {
                this.status = true;
            }
        }

        let ElectricLamp = function() {
            this.status = false;
            this.turnOn = function() {
                this.status = true;
            }
            this.turnOff = function() {
                this.status = false;
            }
            this.statusLamp = function() {
                return this.status;
            }
        }

        let lamp = new ElectricLamp;
        let switchButton = new SwitchButton;
        switchButton.setLamp(lamp);

        function buttonOn() {
           switchButton.switchOn();
           switchButton.connectToLamp();
           document.getElementById('on').innerHTML =  lamp.statusLamp();
        }
 
        function buttonOff() {
           switchButton.switchOff();
           switchButton.connectToLamp();
           document.getElementById('off').innerHTML =  lamp.statusLamp();
        }
    </script>
     
    <input type="button" value="on" name="on" onclick="buttonOn()"\>
    <input type="button" value="off" name="off" onclick="buttonOff()"\>
    <br>   
    Đèn: <p id = 'on'>-----</p>
    Đèn: <p id = 'off'>------</p>

</body>

</html>
