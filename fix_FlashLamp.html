<body>
    <script>
        let Battery = function() {
            this.setEnergy = function(energy){
                this.energy = energy;
            };
            this.getEnergy = function() {
                return this.energy;
            };
            this.decreaseEnergy = function() {
                this.energy--;
            };
            this.increaseEnergy = function() {
                this.energy++;
            };
        };

        let FlashLamp = function() {
            this.setBattery = function(battery) {
                this.battery = battery;
            };
            this.getBatteyInfo = function() {
                return this.battery.getEnergy();
            };
            this.turnOn = function() {
                this.status = true;
            };
            this.turnOff = function() {
                this.status = false;
            };
            this.light = function() {
                if(this.status === true)
                    alert('turn on');
                if(this.status === false)
                    alert('turn off');    
            };
        };


        let battery = new Battery;
        let flashlamp = new FlashLamp;
        battery.setEnergy(10);

        flashlamp.setBattery(battery);     
        document.write('infomation battay:' +flashlamp.getBatteyInfo() +'<br>');
        flashlamp.light();

        document.write('<hr>' +'turn on' +'<br>');
        flashlamp.turnOn();
        flashlamp.light();

        document.write('<hr>' +'turn off' + '<br>');
        flashlamp.turnOff();
        flashlamp.light();


    </script>


</body>
